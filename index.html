<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphic Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img class=profile src="./images/profile.jpg" alt="">
                    <h3>Carmen</h3>
                    <p class="status-type">Currently browsing profiles</p>
                    <div class="link">
                        <img src="./images/twitch.png" alt="">
                        <h2>Twitch</h2>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="">
                        <h2>Steam</h2>
                    </div>
                    <div class="link">
                        <img src="./images/xbox.png" alt="">
                        <h2>Xbox</h2>
                    </div>
                    <div class="link">
                        <img src="./images/psn.png" alt="">
                        <h2>PSN</h2>
                    </div>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Games Owned</h1>
                </div>
                <div class="cards">
                    <div class="card">
                        <img class="t7" src="./images/t7.jpg" alt="">
                        <div class="card-info">
                            <h2 class="title">TEKKEN 7</h2>
                            <p>PC (Windows) Version</p>
                            <p class="hrs">217 hrs played</p>
                        </div>
                    </div>
                    <div class="card">
                        <img class="mk11" src="./images/mk11.jpg" alt="">
                        <div class="card-info">
                            <h2 class="title">Mortal Kombat 11</h2>
                            <p>Nintendo Switch Version</p>
                            <p class="hrs">95 hrs played</p>
                        </div>
                    </div>
                    <div class="card">
                        <img class="tony" src="./images/tony.jpg" alt="">
                        <div class="card-info">
                            <h2 class="title">Tony Hawk's Pro Skater 5</h2>
                            <p>PS4 Version</p>
                            <p class="hrs">43 hrs played</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="shape1"></div>
    <div class="shape2"></div>
    <div class="shape3"></div>
    <div class="shape4"></div>
    <div class="shape5"></div>
    <div class="shape6"></div>
</body>
</html>
